---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alcide-k8s-kaudit-{{ .Values.clusterName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: kaudit
    app-name: kaudit-{{ .Values.clusterName }}
  {{ if .Values.aws.serviceAccountRoleArn }}
  annotations:
    eks.amazonaws.com/role-arn: "{{ .Values.aws.serviceAccountRoleArn }}"
  {{ end }}
